<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0fdf4',
              100: '#dcfce7',
              200: '#bbf7d0',
              300: '#86efac',
              400: '#4ade80',
              500: '#34d399',
              600: '#059669',
              700: '#047857',
              800: '#065f46',
              900: '#064e3b',
            }
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-gray-100 flex flex-col items-center justify-center p-4">
  <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
    <h1 class="text-3xl font-bold text-primary-600 mb-4">Test Page</h1>
    <p class="text-gray-700 mb-6">
      This is a test page to check if Tailwind CSS styles are being applied correctly.
    </p>
    <div class="space-y-4">
      <div class="p-4 bg-primary-100 rounded-md">
        <p class="text-primary-800">This should have primary colors.</p>
      </div>
      <div class="p-4 bg-blue-100 rounded-md">
        <p class="text-blue-800">This should have blue colors.</p>
      </div>
      <div class="p-4 bg-red-100 rounded-md">
        <p class="text-red-800">This should have red colors.</p>
      </div>
    </div>
    <button class="mt-6 w-full bg-primary-500 hover:bg-primary-600 text-white font-medium py-2 px-4 rounded-md transition-colors duration-200">
      Test Button
    </button>
  </div>
</body>
</html>
